<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Container box with rounded corners -->
  <rect x="2" y="2" width="196" height="56" rx="8" fill="url(#grad1)" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Ship icon on left -->
  <g transform="translate(15, 18)">
    <!-- Ship hull -->
    <path d="M 0 15 L 5 5 L 15 5 L 20 15 Z" fill="url(#grad2)" stroke="#e0f2fe" stroke-width="1.5"/>
    <!-- Ship cabin -->
    <rect x="7" y="8" width="6" height="5" fill="#e0f2fe" stroke="#dbeafe" stroke-width="1"/>
    <!-- Ship mast -->
    <line x1="10" y1="8" x2="10" y2="2" stroke="#dbeafe" stroke-width="1.5"/>
    <!-- Flag -->
    <path d="M 10 2 L 16 4 L 10 6" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    <!-- Waves -->
    <path d="M -2 18 Q 0 16 2 18 T 6 18 T 10 18 T 14 18 T 18 18 T 22 18" 
          stroke="#60a5fa" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- EIMS Text -->
  <text x="55" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" letter-spacing="2">
    EIMS
  </text>
  
  <!-- Subtitle -->
  <text x="55" y="50" font-family="Arial, sans-serif" font-size="8" fill="#bfdbfe" letter-spacing="1">
    IMPORT • EXPORT • MANAGEMENT
  </text>
  
  <!-- Decorative dots -->
  <circle cx="175" cy="15" r="2" fill="#fbbf24"/>
  <circle cx="183" cy="15" r="2" fill="#60a5fa"/>
  <circle cx="191" cy="15" r="2" fill="#93c5fd"/>
</svg>
